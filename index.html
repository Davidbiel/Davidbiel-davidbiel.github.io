
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Textura Minecraft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Atualização de Resourcepack para o servidor RPG</h1>

            <input type="submit" value="Enviar Textura">
        </form>
    </div>
</body>
</html>
